{% extends 'base.html' %}

{% block head_block %}
    <title> Cursos </title>
{% endblock %}

{% block body_block %}
<br>
<h2 class = "text-center"> Todos os Cursos</h2>
<br>
<div class="container">
    <div class="list-group">
        {% if courses %}
            {% for course in courses %}
                <a href="{% url 'course' id=course.id%}" class="list-group-item list-group-item-action">{{course.name}}</a>
            {% endfor %}           
        {% endif %}
        <br>
        <div class="container text-center">
            <a class="btn btn-primary btn-lg" href="{% url 'create_course' %}" role="button">Adicione um Curso</a>
        </div>
        
    </div>
</div>
{% endblock %}
